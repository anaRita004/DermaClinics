{% if validlink %}
<h1>Enter new password</h1>
<h3>Please enter your new password twice so we can verify you typed it in correctly.</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Set password</button>
</form>
{% else %}
<h1>
    Invalid Link

    <a href="{% url 'accounts:password_reset' %}">Reset password</a>
</h1>
{% endif %}
